<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Streaming Availability</h1>
    
    <p class="paragraph">Discover where your favorite movies and shows are streaming!
         Our platform helps you find streaming availability across multiple services, 
         so you can spend less time searching and more time watching. Enter a title or IMDB ID to get started!</p>

    <div class="imdbContainer">
        <input class="userInput" type="text" id="userInput" placeholder="Enter IMDB ID" >
        <button id="submitBTN">Submit</button>
        <div id="imdbOutputContainer">
            <div id="outputData"></div>
            <div id="streamingOptions"></div>
        </div>
    </div>
    
    <div class="titleContainer">
        <input class="userInput"type="text" id="userInputTitle" placeholder="Enter Title Of Show"> 
        <button id="submitBtnTitle">Submit</button>
        <div id="titleOutputContainer">
            <div id="outputTitleData"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
